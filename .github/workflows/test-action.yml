name: halli-galli-test
on:
  push:
    branches:
      - 'main'
jobs:
  app-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: npm insatall, test
        run: npm install
      - run: npm test