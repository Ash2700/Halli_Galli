<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/gameRoom.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="h-50">
        <p>ID: <span id="show-id"></span> Name: <span id="show-name"></span></p>
        <p></p>
        <p>Room: <span id = 'show-roomId'></span></p>
    </header>
    <div class="container border " >
        <div class="row align-items-center" id="game-space">
            <p>start game condition<br>1.player count  = 6<br>2.paler >2 && all ready to play game</p>
        </div>
    </div>
    <aside>
        <div class="row row-cols-1">
            <div class="col" id="message">1</div>
            <div class="col " id="players-list"><p>name: <span></span></p></div>
        </div>
        <button id="ready-button">Ready</button>
    </aside>
    <footer>
        <p id="message-area">Messages will appear here...</p>
    </footer>
    <script src="/javascript/gameRoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
