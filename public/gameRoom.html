<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/gameRoom.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="">
        <div>ID: <span id="show-id"></span></div>
        <div>Name: <span id="show-name"></span></div>
        <div>Room: <span id='show-roomId'></span></div>
    </header>

    <div class="container-fluid bg-light  align-items-center h-75">
        <div class="row h-100 w-100">
            <div class="col-8 align-self-center" >
                <div class="row align-items-center" id="game-space">
                    <p>start game condition<br>1.player count = 6<br> 2.paler >2 && player 6 all ready to play game</p>
                </div>
            </div>
            <div class="col-4">
                <div class="row h-75 ">
                    <div class="col justify-content-between" id="players-list">
                    </div>
                </div>
                <div class="row px-3">
                    <button type="button" class="btn btn-primary" id="ready-button">Ready</button>
                </div>
            </div>
        </div>
    </div>

    <footer class=" text-white text-start " id="game-message">
        <p id="message-area">Messages will appear here...</p>
    </footer>
    <script src="/javascript/gameRoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
